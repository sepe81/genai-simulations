<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosine Similarity Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }
        h1 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 2em;
        }
        p {
            color: #666;
            font-size: 1.1em;
            margin: 0 0 40px 0;
            line-height: 1.6;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        a {
            display: inline-block;
            padding: 14px 32px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }
        .btn-2d {
            background: #667eea;
            color: white;
        }
        .btn-2d:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-3d {
            background: #764ba2;
            color: white;
        }
        .btn-3d:hover {
            background: #63398b;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cosine Similarity</h1>
        <p>Explore how vectors relate to each other through interactive visualizations</p>
        <div class="buttons">
            <a href="2d.html" class="btn-2d">2D Visualization</a>
            <a href="3d.html" class="btn-3d">3D Visualization</a>
        </div>
    </div>
</body>
</html>
